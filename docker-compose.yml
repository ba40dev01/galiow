version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: myn​ote
      MYSQL_USER: user
      MYSQL_PASSWORD: myn​ote@123
      MYSQL_ROOT_PASSWORD: admin@123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: admin@123
    ports:
      - "8081:80"

  backend:
    build:
      context: ./backend/mynote
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL:   jdbc:mysql://db:3306/mynote
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: myn​ote@123
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
