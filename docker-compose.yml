version: '3.8'

services:
  db:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mynote'
      - 'MYSQL_PASSWORD=mynote@123'
      - 'MYSQL_ROOT_PASSWORD=admin@123'
      - 'MYSQL_USER=user'
    ports:
      - '3306:3306'
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin-1
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: admin@123
    ports:
      - "8081:80"
    depends_on:
      - db
 backend:
    build:
      context: ./backend/mynote
      dockerfile: Dockerfile    # this is the one you pasted above
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL:   jdbc:mysql://db:3306/mynote
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: mynâ€‹ote@123
    ports:
      - "8080:8080"


 frontend:
   build:
     context: ./frontend
     dockerfile: Dockerfile   # see below
   depends_on:
     - backend
   ports:
     - "3000:3000"
